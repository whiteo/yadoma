name: Test

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-agent:
    runs-on: ubuntu-latest
    name: Test Agent (Go)

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
          check-latest: true

      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: make install-deps

      - name: Generate protobuf files
        run: make generate

      - name: Run tests with coverage
        run: make coverage-agent

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-webapp:
    runs-on: ubuntu-latest
    name: Test WebApp (Java)

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'graalvm'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('webapp/**/*.gradle*', 'webapp/**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x webapp/gradlew

      - name: Generate protobuf files
        run: |
          cd webapp
          ./gradlew generateProto

      - name: Run tests with coverage
        run: |
          cd webapp
          ./gradlew test jacocoTestReport

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd webapp && ./gradlew sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=whiteo \
            -Dsonar.projectKey=whiteo_yadoma2 \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}
